{%extends "base.html" %}
{%block content%}
<div class="bg-light">
<h3 class="text-center my-1 "><span class="text-primary">Registration</span></h3>
  <div class="container  col-5 my-4">
    <form>
        <div class="form-group ">
            <label for="exampleInputPassword1">Name</label>
            <input type="text" class="form-control " id="exampleInputPassword1" placeholder=" Enter Name">
          </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group ">
            <label for="exampleInputPassword1">Mobile Number</label>
            <input type="number" class="form-control " id="exampleInputPassword1" placeholder=" Enter mobile number ">
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Course</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Python</option>
              <option>Java</option>
              <option>Django</option>
              <option>Full stack</option>
              <option>AWS</option>
            </select>
          </div> 
          <div class="form-group">
            <label for="exampleFormControlSelect1">Source</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>default</option>
              <option>online</option>
              
            </select>
          </div>  
          <div class="form-group">
            <label for="exampleFormControlSelect1">Status</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>default</option>
              <option>online</option>
              
            </select>
          </div>  
        <div class="form-group ">
            <label for="exampleInputPassword1">Demo Date</label>
            <input type="date" class="form-control " id="exampleInputPassword1" placeholder=" Enter Name">
        </div>  
       
       <div class="text-center col-5 my-4">
        <button type="submit" class="btn btn-primary">+ Add</button>
    </div>
      </form>
  </div>
</div>
   {%endblock%}
